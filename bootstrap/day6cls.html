<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>feedback form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container py-5">
    
    <h1 class="text-center">Website Feedback Form</h1>
    <div class="form-group">
      <label for="Name">Name:</label>
      <input type="text" class="form-control " id="name" name="Name" placeholder="Enter your Name">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email"  class="form-control" name="email" id="email" placeholder="abc@gmail.com">

    </div>
    <div class="form-group">
  <label for="feedback">Feedback:</label>
  <textarea class="form-control" rows="3" id="Feedback"></textarea>
</div>

<div class="form-group">
  <label for="sel1">How did you find our site?</label>
  <select class="form-control" id="sel1">
    <option selected disabled>Choose One</option>
    <option>Social Media</option>
    <option>Search Engine</option>
    <option>Friend</option>
    <option>Other</option>
  </select>
</div>

<div class="form-group">
  <label for="level"> Satisfaction Level:</label>

</div>
<div class="form-check-inline">
  <label class="form-check-label">
    <input type="radio" class="form-check-input "name="optradio">1
  </label>
</div>
<div class="form-check-inline">
  <label class="form-check-label">
    <input type="radio" class="form-check-input"name="optradio" >2
  </label>
</div>
<div class="form-check-inline">
  <label class="form-check-label">
    <input type="radio" class="form-check-input" name="optradio">3
  </label>
</div>
<div class="form-check-inline">
  <label class="form-check-label">
    <input type="radio" class="form-check-input"name="optradio" >4
  </label>
</div>
<div class="form-check-inline">
  <label class="form-check-label">
    <input type="radio" class="form-check-input"name="optradio" >5
  </label>
</div>
<br>
<div class="row mt-3">
  <div class="col text-center">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</div>
  </div>
</body>
</html>
