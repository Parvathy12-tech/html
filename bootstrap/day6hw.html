<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bakery feedback form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container py-5">

    <h1 class="text-center">Bakery Feedback Form</h1>
    <div class="form-group">
      <label for="Name">Name:</label>
      <input type="text" class="form-control " id="name" name="Name" placeholder="Enter your Name">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email"  class="form-control" name="email" id="email" placeholder="abc@gmail.com">

    </div>
    <div class="form-group">
  <label for="feedback">Feedback:</label>
  <textarea class="form-control" rows="3" id="Feedback"></textarea>
</div>



<div class="form-group">
            <label>Preferred Contact Method</label><br>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="contactMethod" id="contactEmail" value="Email">
              <label class="form-check-label" for="contactEmail">Email</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="contactMethod" id="contactPhone" value="Phone">
              <label class="form-check-label" for="contactPhone">Phone</label>
            </div>
          </div>

          <div class="form-group">
            <label for="satisfaction">Satisfaction Level (1â€“10)</label>
            <input type="range" class="form-control-range" id="satisfaction" min="1" max="10">
          </div>

          <div class="form-group">
            <label for="orderType">Type of Order</label>
            <select class="form-control" id="orderType">
              <option selected disabled>Choose one</option>
              <option>Cake</option>
              <option>Cookies</option>
              <option>Pastries</option>
            </select>
          </div>

<br>
<div class="row mt-3">
  <div class="col text-center">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</div>
  </div>
</body>
</html>
