<!DOCTYPE html>
<html>
<head>
	<title>course progress dashboard</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>

<ul class = "breadcrumb " >
   <li class = "breadcrumb-item " ><a href = "#">Home</a></li>
   <li class = "breadcrumb-item">Dashboard</li>
   <li class = "breadcrumb-item">Web development</li>
</ul>
<div class="container">
<h1 class="text-center">Web Development Course<span class=" badge badge-secondary">New</span></h1><br><br>
<label>Html</label>
<div class="progress">
     <div class="progress-bar progress-bar-striped  bg-success"  style="width:100%">100%</div>
 </div>
 <label>CSS</label>
     <div class="progress">
     	<div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" style="width: 75%">75%</div>
     </div>
<label>javascript</label>
     <div class="progress">
     	<div class="progress-bar bg-warning" style="width: 50%">50%</div>
     </div>
<label>Bootstrap</label>
<div class="progress">
     	<div class="progress-bar bg-danger" style="width: 25%">25%</div>
     </div><br><br><br>

<div class="d-flex justify-content-center">
     <div class="btn-group " role="group" aria-label="Basic example">
  <button type = "button" class = "btn btn-secondary">Start</button>
  <button type="button" class="btn btn-outline-success">Pause</button>
  <button type="button" class="btn btn-primary disabled">Reset</button>
</div>
</div><br><br><br>

<ul class="pagination pagination-sm justify-content-center">
<li class="page-item "><a class="page-link" href="#">Previous</a></li>
<li class="page-item active"><a class="page-link" href="#">1</a></li>
<li class="page-item"><a class="page-link" href="#">2</a></li>
<li class="page-item disabled"><a class="page-link" href="#">3</a></li>
<li class="page-item"><a class="page-link" href="#">Next</a></li>
</ul>
</div>
</body>
</html>
