<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script type="text/javascript">
	let randomnumber= Math.floor(Math.random()*100)+1;
	console.log("Randomnumber",randomnumber);
	
	let userscorestr="75";
	console.log("User score(string):",userscorestr);

	let userscore=Number(userscorestr);
	console.log("User score(number):",userscore);

	let difference=Math.abs(randomnumber-userscore);
	console.log("Difference:",difference);

	let roundedSqrt=Math.round(Math.sqrt(userscore));
	console.log("Rounded Square Root:",roundedSqrt);

	let pivalue=Math.PI;
	console.log("PI constant:",pivalue);

	 
var implicitconversion = "50" * 2;
console.log("result =", implicitconversion);           
console.log("Type of result =", typeof implicitconversion); 

</script>
