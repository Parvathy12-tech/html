<body>
	<center><h1>Contact Us</h1></center><br><br><br>
<form action="Signup.html" method="POST">
	<center>
	<label for="Name">Full Name:</label>
	<input type="text" id="Name" name="Full Name" required placeholder="Your full name" maxlength="100"><br><br>

	<label for="email">Email:</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<input type="email" id="email"name="email" required placeholder="you@example.com" maxlength="100"><br><br>
</center>

<center><label for="phone">Phone:</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<input type="num" id="num" name="num" required placeholder="e.g. +91-9876543210" pattern="^\+?[0-9\-]{10,15}$" maxlength="15"><br><br>

<label for="subject">Subject</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<input type="sub" id="num" name="num" required placeholder="Subject of your message" maxlength="150" ><br><br>

<label for="message">Message:</label>
<textarea rows = "4" cols = "30" name = "description" required placeholder="Type your message here..." maxlength="1000" rows="5" cols="40"></textarea><br></center>

<center>
	<input type="checkbox" name="terms" value="terms" required>Terms and Conditions
</center><br><br>
<center>
<input type="Submit" value="Submit">
</center>

</form>
</body>
